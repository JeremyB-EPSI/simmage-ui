<div class="main">
  <md-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <md-toolbar color="primary" i18n="Login page title">Login</md-toolbar>
      <md-card-content>
        <md-input placeholder="login" formControlName="login" i18n-placeholder="login input"></md-input>
        <md-input type="password" placeholder="password" formControlName="password" i18n-placeholder="password input"></md-input>
        <div *ngIf="invalidLogin" class="alert" i18n="Login page Message when login error">Invalid login</div>
      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary" style="submit" [disabled]="!form.valid" i18n="login page connect button">Connect</button>
      </md-card-actions>
    </form>
  </md-card>
  <div class="langs">
    <a [routerLink]="['/login', {lang:'de'}]" [class.active]="activeLang == 'de'">deutsch</a> &nbsp;
    <a [routerLink]="['/login', {lang:'en'}]" [class.active]="activeLang == 'en'">english</a> &nbsp;
    <a [routerLink]="['/login', {lang:'fr'}]" [class.active]="activeLang == 'fr'">fran√ßais</a>
  </div>
  <div *ngIf="inDemo" class="demo-block">
    <button md-button color="primary" style="submit" (click)="showUserList()" i18n>Show users list</button>
    <ul *ngIf="showUsers">
      <li *ngFor="let u of userList">{{u}}</li>
    </ul>
  </div>
</div>
