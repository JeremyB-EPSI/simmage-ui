<md-tab-group>

  <md-tab label="Received">
    <md-card class="app-card-content" *ngFor="let note of notesReceived">
      <md-card-title *ngIf="note.not_object">{{ note.not_object }}</md-card-title>
      <md-card-content>
        <p>{{ note.not_text }}</p>
        <p><span *ngFor="let dossier of note.dossiers" class="enum-item">{{ dossier.dos_firstname }} {{ dossier.dos_lastname }}</span></p>
          <app-topic-label *ngFor="let topic of note.topics" [topic]="topic"></app-topic-label>
      </md-card-content>
    </md-card>
  </md-tab>

  <md-tab label="Sent">
    <md-card class="app-card-content" *ngFor="let note of notesSent">
      <md-card-title *ngIf="note.not_object">{{ note.not_object }}</md-card-title>
      <md-card-content>
        <p>{{ note.not_text }}</p>
        <p><span *ngFor="let dossier of note.dossiers" class="enum-item">{{ dossier.dos_firstname }} {{ dossier.dos_lastname }}</span></p>
          <app-topic-label *ngFor="let topic of note.topics" [topic]="topic"></app-topic-label>
      </md-card-content>
    </md-card>
  </md-tab>

</md-tab-group>
