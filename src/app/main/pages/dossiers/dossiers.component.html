<div class="mod-list">
  <md-toolbar class="content-toolbar">{{ mainmenu?.mme_title }}</md-toolbar>

  <md-tab-group>

    <md-tab label="Patients">
      <h3>Dossiers</h3>
      <div class="loading">
        <md-progress-bar *ngIf="!dossiersPatientData" mode="indeterminate"></md-progress-bar>
        <span *ngIf="dossiersPatientData">{{dossiersPatientData.length}}<span> dossiers</span></span>
      </div>
      <template ngFor let-dossier [ngForOf]="dossiersPatientData">
        <app-dossier-individual [dossier]="dossier"></app-dossier-individual>
      </template>
    </md-tab>

    <md-tab label="Families">
      <template ngFor let-dossier [ngForOf]="dossiersFamilyData">
        <app-dossier-grouped [dossier]="dossier"></app-dossier-grouped>
      </template>
    </md-tab>

    <md-tab label="Contacts">
      <template ngFor let-dossier [ngForOf]="dossiersIndivContactData">
        <app-dossier-individual [dossier]="dossier"></app-dossier-individual>
      </template>
    </md-tab>

    <md-tab label="Family Contacts">
      <template ngFor let-dossier [ngForOf]="dossiersFamilyContactData">
        <app-dossier-grouped [dossier]="dossier"></app-dossier-grouped>
      </template>
    </md-tab>

  </md-tab-group>
</div>
