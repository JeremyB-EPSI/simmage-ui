<md-toolbar class="content-toolbar">
    <div class="toolbar-titled">
        <div>{{ mainmenu.mme_title }}</div>
        <div *ngIf="viewTopics?.length > 0" class="toolbar-subtitle">Topics : <span *ngFor="let topic of viewTopics" class="enum-item">{{topic}}</span></div>
    </div>
</md-toolbar>
<div *ngIf="!resources">
  <md-progress-circle mode="indeterminate"></md-progress-circle>
</div>
<div *ngIf="resources">
  <span>{{(resources |Â async)?.length}} result(s)</span>
</div>
<md-card class="app-card-content" *ngFor="let resource of resources | async">
  <md-card-title>{{ resource.res_name }}</md-card-title>
  <md-card-content>
      <app-topic-label *ngFor="let topic of resource.topics" [topic]="topic"></app-topic-label>
  </md-card-content>
</md-card>
