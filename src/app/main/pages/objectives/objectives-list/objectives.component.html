<div *ngIf="!objectives">
  <md-progress-spinner mode="indeterminate"></md-progress-spinner>
</div>
<div *ngIf="objectives">
  <span>{{(objectives |Â async)?.length}} result(s)</span>

<md-card class="app-card-content" *ngFor="let objective of objectives | async">
  <md-card-title>{{ objective.obj_name }}</md-card-title>
