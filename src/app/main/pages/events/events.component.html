<md-card class="app-card-content" *ngFor="let event of events | async">
    <md-card-subtitle>{{ event.ety_name }}</md-card-subtitle>
    <md-card-title>{{ event.eve_title }}</md-card-title>
  <md-card-content>
    <p><span *ngFor="let dossier of event.dossiers">{{ dossier.dos_firstname }} {{ dossier.dos_lastname }}</span></p>
    <app-topic-label *ngFor="let topic of event.topics" [topic]="topic"></app-topic-label>
  </md-card-content>
</md-card>
