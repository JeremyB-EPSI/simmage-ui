<md-toolbar class="content-toolbar">
    <div class="toolbar-titled">
        <div>{{ mainmenu.mme_title }}</div>
        <div *ngIf="viewTopics?.length > 0" class="toolbar-subtitle">Thématiques : <span *ngFor="let topic of viewTopics" class="enum-item">{{topic}}</span></div>
    </div>
</md-toolbar>
<div *ngIf="!events">
  <md-progress-circle mode="indeterminate"></md-progress-circle>
</div>
<div *ngIf="events">
  <span>{{(events | async)?.length}} result(s)</span>
</div>
<md-card class="app-card-content" *ngFor="let event of events | async">
    <md-card-subtitle>{{ event.ety_name }}</md-card-subtitle>
    <md-card-title>{{ event.eve_title }}</md-card-title>
  <md-card-content>
    <p><span *ngFor="let dossier of event.dossiers" class="enum-item">{{ dossier.dos_firstname }} {{ dossier.dos_lastname }}</span></p>
    <app-topic-label *ngFor="let topic of event.topics" [topic]="topic"></app-topic-label>
  </md-card-content>
</md-card>
