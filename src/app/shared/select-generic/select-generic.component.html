<select [formControl]="elementsCtrl">
    <option *ngIf="!elementAutocomplete" value="" disabled>{{selectString}}</option>
    <option *ngIf="elementAutocomplete" value="" disabled>{{elementsShown.length}} result(s) found</option>
    <template ngFor let-e [ngForOf]="elementsShown">
      <option [disabled]="elementsToSend.indexOf(e.id) !== -1" [value]="e.id">{{e.name}}</option>
    </template>
  </select>
<div class="inputline">
  <md-input type="text" [placeholder]="placeholderString" [value]="" [formControl]="elementInputCtrl">
    <span style="cursor: pointer" md-suffix (click)="emptyInputSearch($event)">x</span>
  </md-input>
  <button md-raised-button (click)="addElement($event)">Add</button>
</div>
<md-list dense>
  <md-list-item *ngFor="let e of elementsTemp; let i = index">
    <span md-line>{{e.name}}</span>
    <md-icon (click)="removeElement(i)">delete</md-icon>
  </md-list-item>
</md-list>
