<select (change)="onSelectChange($event.target.options)" [multiple]="multiple">
  <option *ngIf="!multiple" value="0" i18n>(select a participant)</option>
  <option [selected]="isSelected(part.par_id)" *ngFor="let part of partList | async" [value]="part.par_id">{{part.par_firstname}} {{part.par_lastname}}</option>
</select>
