<select (change)="onSelectChange($event.target.value)">
  <option value="" i18n>(select a value)</option>
  <option *ngFor="let val of values | async" 
          [selected]="val === value" 
          [value]="val" i18n>{dbenum, select, 
            events/event_category {{
              val, select, 
              incident {Incident}
              expense {Expense} 
              meeting {Meeting}
              absence {Absence} 
              other {}
            }}
            other {}
          }</option>
</select>
