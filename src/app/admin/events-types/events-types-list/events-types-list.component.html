<md-card class="app-card-content" *ngIf="(eventsTypesData | async)?.length">
  <md-card-content>
    <md-nav-list>
      <md-list-item *ngFor="let eventsTypes of eventsTypesData | async" routerLinkActive="active"
        [class.selected]="isSelected(eventsTypes)" routerLink="/admin/events-types/{{eventsTypes.id}}">
        <h3 class="mod-sidenav" md-line> {{eventsTypes.name}} </h3>
        <p class="mod-sidenav" md-line>{{eventsTypes.description}} </p>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
