<md-card class="app-card-content">
  <md-card-title *ngIf="creatingNew">New events-types</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input placeholder="name" formControlName="name"></md-input>

      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="!creatingNew" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid">Save</button>
    </md-card-actions>
  </form>
</md-card>

<app-events-types-list></app-events-types-list>
