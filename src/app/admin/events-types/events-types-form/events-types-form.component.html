<md-card class="app-card-content">
  <md-card-title *ngIf="!id" i18n>New Event Type</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>

      <md-input #getfocus placeholder="name" formControlName="name"></md-input>
      <div class="component">
        <label i18n>Event Category</label>
        <app-select-enum-unique formControlName="category"
          dbenum='events/event_category'></app-select-enum-unique>
      </div>

      <div class="component">
        <md-checkbox [indeterminate]="individualNameCtrl.value == null" formControlName="individualName" i18n>Individual Name</md-checkbox>
      </div>

      <div class="selcontainer">
        <fieldset class="selector">
          <legend i18n>Topics</legend>
          <app-select-generic 
              *ngIf="topicsList.length > 0" 
              [elements]="topicsList"
              placeholderString="Filter topics" 
              selectString="Select a topic" 
              formControlName="topics">
          </app-select-generic>
        </fieldset>
        <fieldset class="selector">
          <legend i18n>Organizations</legend>
            <app-select-generic 
                *ngIf="orgsList.length > 0" 
                [elements]="orgsList"
                placeholderString="Filter organizations" 
                selectString="Select an organization" 
                formControlName="organs">
            </app-select-generic>
          </fieldset>
        </div>

      <div class="app-info" *ngIf="pleaseSave" i18n>Please save or cancel before leaving...</div>
        <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()" i18n>Delete</button>
      <button md-button type="button" (click)="doReset()" [disabled]="form.pristine" i18n>Reset</button>
      <button md-button type="button" (click)="doCancel()" i18n>Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine" i18n>Save</button>
    </md-card-actions>
  </form>
</md-card>
