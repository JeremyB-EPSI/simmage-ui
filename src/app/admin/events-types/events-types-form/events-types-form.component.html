<md-card class="app-card-content">
  <md-card-title *ngIf="creatingNew">New Event Type</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <div class="component">
        <label>Event Category</label>
        <app-select-enum-unique formControlName="category"
          dbenum='events/event_category'></app-select-enum-unique>
      </div>

      <md-input placeholder="name" formControlName="name"></md-input>

      <div class="selcontainer">
        <fieldset class="selector">
          <legend>Topics</legend>
          <app-select-generic 
              [elements]="topicsList"
              placeholderString="Filter topics" 
              selectString="Select a topic" 
              formControlName="topics">
          </app-select-generic>
        </fieldset>
        <fieldset class="selector">
          <legend>Organizations</legend>
            <app-select-generic 
                [elements]="orgsList"
                placeholderString="Filter organizations" 
                selectString="Select an organization" 
                formControlName="organs">
            </app-select-generic>
          </fieldset>
        </div>
      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="!creatingNew" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid">Save</button>
    </md-card-actions>
  </form>
</md-card>

<app-events-types-list></app-events-types-list>
