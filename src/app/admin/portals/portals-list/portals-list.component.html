<md-card class="app-card-content" *ngIf="(portalsData | async)?.length">
  <md-card-content>
    <md-nav-list>
      <md-list-item *ngFor="let portal of portalsData | async" routerLinkActive="active" [class.selected]="isSelected(portal)" routerLink="/admin/portals/{{portal.por_id}}">
        <h3 class="mod-sidenav" md-line>{{ portal.por_name }}</h3>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
