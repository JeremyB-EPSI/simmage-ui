<md-card>
  <md-card-content>
    <md-nav-list *ngIf="topicsData">
      <md-list-item *ngFor="let topic of topicsData | async" routerLink="/admin/topics/{{topic.top_id}}">
        <h3 md-line> {{topic.top_name}} </h3>
        <p md-line> {{topic.top_description}} </p>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
