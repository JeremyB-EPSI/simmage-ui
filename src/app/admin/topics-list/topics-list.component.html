<md-card>
  <md-card-content>
    <md-nav-list *ngIf="topicsData">
      <md-list-item *ngFor="let topic of topicsData | async" routerLinkActive="active" routerLink="/admin/topics/{{topic.top_id}}">
        <h3 class="mod-sidenav" md-line> {{topic.top_name}} </h3>
        <p class="mod-sidenav" md-line> {{topic.top_description}} </p>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
