<md-card class="app-card-content" *ngIf="(documentsViewsData | async)?.length">
  <md-card-content>
    <md-nav-list>
      <md-list-item *ngFor="let documentsViews of documentsViewsData | async" routerLinkActive="active"
        [class.selected]="documentsViews.dov_id == (selectedId | async)" routerLink="/admin/documents-views/{{documentsViews.dov_id}}">
        <h3 class="mod-sidenav" md-line> {{documentsViews.dov_name}} </h3>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
