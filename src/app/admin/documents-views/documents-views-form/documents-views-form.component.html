<md-card class="app-card-content mod-form">
	<md-card-title *ngIf="!id" i18n>New Documents View</md-card-title>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<md-card-content>
			<div class="selcontainer">
				<div class="selector">
					<md-input-container>
						<input mdInput #getfocus i18n-placeholder placeholder="name" formControlName="name">
					</md-input-container>
				</div>

				<div class="selector component">
					<label i18n>Document Type</label>
					<select formControlName="dty">
            <option value="0" i18n>(no particular document type)</option>
            <option *ngFor="let dty of documentsTypesList | async" [value]="dty.dty_id">{{dty.dty_name}}</option>
          </select>
				</div>
			</div>
			<div class="selcontainer">
				<fieldset class="selector">
					<legend i18n>Topics</legend>
					<app-select-generic 
							*ngIf="topicsList.length > 0" 
							[elements]="topicsList" 
							i18n-placeholderString
							placeholderString="Filter topics" 
							i18n-selectString
							selectString="Select a topic"
						formControlName="topics">
					</app-select-generic>
				</fieldset>
			</div>

			<div class="app-info" *ngIf="pleaseSave" i18n>Please save or cancel before leaving...</div>
			<app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
		</md-card-content>
		<md-card-actions align="end">
			<button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()" i18n>Delete</button>
			<button md-button type="button" (click)="doReset()" [disabled]="form.pristine" i18n>Reset</button>
			<button md-button type="button" (click)="doCancel()" i18n>Cancel</button>
			<button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine" i18n>Save</button>
		</md-card-actions>
	</form>
</md-card>
