<md-card class="app-card-content">
	<md-card-title *ngIf="!id">New Documents View</md-card-title>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<md-card-content>
			<div class="selcontainer">
				<div class="selector">
					<md-input #getfocus placeholder="name" formControlName="name"></md-input>
				</div>

				<div class="selector component">
					<label>Document Type</label>
					<select formControlName="dty">
            <option value="0">(no particular document type)</option>
            <option *ngFor="let dty of documentsTypesList | async" [value]="dty.dty_id">{{dty.dty_name}}</option>
          </select>
				</div>
			</div>
			<div class="selcontainer">
				<fieldset class="selector">
					<legend>Topics</legend>
					<app-select-generic *ngIf="topicsList.length > 0" [elements]="topicsList" placeholderString="Filter topics" selectString="Select a topic"
						formControlName="topics">
					</app-select-generic>
				</fieldset>
			</div>

			<div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
			<app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
		</md-card-content>
		<md-card-actions align="end">
			<button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()">Delete</button>
			<button md-button type="button" (click)="doReset()" [disabled]="form.pristine">Reset</button>
			<button md-button type="button" (click)="doCancel()">Cancel</button>
			<button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine">Save</button>
		</md-card-actions>
	</form>
</md-card>
