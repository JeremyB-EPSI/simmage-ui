<md-card class="app-card-content">
  <md-card-title *ngIf="!id">New group</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input #getfocus placeholder="Name" formControlName="name"></md-input>
      <md-input placeholder="Description" formControlName="description" class="app-fullwidth"></md-input>
      <select formControlName="organization">
        <option value="" disabled>Select an organization</option>
        <option *ngFor="let organ of organizationList"
          [selected]="organ.org_id === organizationCtrl.value" value="{{organ.org_id}}">{{organ.org_name}}</option>
      </select>
      <md-checkbox [indeterminate]="mandatoryCtrl.value === ''" formControlName="mandatory" class="cb-mandatory">Mandatory</md-checkbox>
      <input type="radio" formControlName="orientation" value="organization" id="orientationOrganization">
      <label for="orientationOrganization">Organization</label>
      <input type="radio" formControlName="orientation" value="participant" id="orientationParticipant">
      <label for="orientationParticipant">Participant</label>
      <!--md-radio-group formControlName="orientation">
        <md-radio-button value="organization">Organization</md-radio-button>
        <md-radio-button value="participant">Participant</md-radio-button>
      </md-radio-group-->

      <fieldset class="selector">
        <legend>Topics</legend>
        <app-select-generic *ngIf="topicList.length > 0" [elements]="topicList" [placeholderString]="'Filter topics'" [selectString]="'Select a topic'"
          formControlName="topics"></app-select-generic>
      </fieldset>

      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doReset()" [disabled]="form.pristine">Reset</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine">Save</button>
    </md-card-actions>
  </form>
</md-card>
