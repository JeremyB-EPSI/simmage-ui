<md-card class="app-card-content" *ngIf="(groupsData | async)?.length">
  <md-card-content>
    <md-nav-list>
      <md-list-item *ngFor="let group of groupsData | async" routerLinkActive="active" [class.selected]="isSelected(group)" routerLink="/admin/groups/{{group.grp_id}}">
        <h3 class="mod-sidenav" md-line>{{group.grp_name}}</h3>
        <p class="mod-sidenav" md-line>{{group.grp_description}}</p>
      </md-list-item>
    </md-nav-list>
  </md-card-content>
</md-card>
