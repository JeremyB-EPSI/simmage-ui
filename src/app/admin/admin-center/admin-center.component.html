<div [class]="theme ? 'dark-theme' : 'admin-theme'">
<md-toolbar color="primary" class="app-toolbar">
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button> Variation
  <span class="app-fill-remaining-space"></span>
  <button *ngIf="isUser()" (click)="onMain()" md-button i18n>Main</button>
  <button class="highlightButton" *ngIf="isAdmin()" (click)="onAdmin()" md-button i18n>Admin</button>
  <button (click)="onAccount()" md-button i18n>My Account</button>
  <button (click)="onLogout()" md-button i18n>Logout</button>
</md-toolbar>
<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened>
    <div class="app-belowtoolbar">
      <app-sidenav (click)="onSidenavClicked()">
      </app-sidenav>
    </div>
  </md-sidenav>
  <div class="app-belowtoolbar">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
</div>
