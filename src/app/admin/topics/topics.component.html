<md-toolbar class="content-toolbar">Topics</md-toolbar>

<md-card>
  <md-card-content>
    <md-list *ngIf="topicsData">
      <md-list-item *ngFor="let topic of topicsData | async">
        <h3 md-line> {{topic.top_name}} </h3>
        <p md-line> {{topic.top_description}} </p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
