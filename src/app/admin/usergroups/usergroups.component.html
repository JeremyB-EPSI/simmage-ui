<ul>
  <li *ngFor="let usergroup of usergroupsData | async">{{usergroup.usergroup.ugr_name}}
    <ul *ngIf="usergroup.groups">
      <li *ngFor="let group of usergroup.groups">{{group.grp_name}}</li>
    </ul>
    <ul *ngIf="usergroup.portals">
      <li *ngFor="let portal of usergroup.portals">{{portal.por_name}}</li>
    </ul>

  </li>
</ul>
