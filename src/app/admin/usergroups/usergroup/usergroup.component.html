<md-card class="app-card-content">
  <md-card-title *ngIf="!id" i18n>New Usergroup</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input #getfocus placeholder="name" formControlName="name"></md-input>
      <div class="selcontainer">
        <fieldset class="selector">
          <legend i18n>Authorized groups</legend>
          <app-select-generic
              *ngIf="groupsData.length > 0" 
              [elements]="groupsData"
              placeholderString="Filter groups" 
              selectString="Select a group" 
              formControlName="groups">
          </app-select-generic>
        </fieldset>
        <fieldset class="selector">
          <legend i18n>Authorized portals</legend>
          <app-select-generic
              *ngIf="portalsData.length > 0" 
              [elements]="portalsData"
              placeholderString="Filter portals" 
              selectString="Select a portal" 
              formControlName="portals">
          </app-select-generic>
        </fieldset>
      </div>
      <div class="selcontainer">
        <fieldset class="selector">
          <legend i18n>Authorized topics</legend>
          <app-select-generic
              *ngIf="topicsData.length > 0"
              [elements]="topicsData"
              placeholderString="Filter topics"
              selectString="Select a topic"
              formControlName="topics">
          </app-select-generic>
        </fieldset>
        <!--<fieldset *ngIf="topicsCtrl.value.length > 0" class="selector">
          <legend i18n>Topics rights</legend>
          <div *ngFor="let t of topicsCtrl.value">{{t}}</div>
        </fieldset>-->
      </div>
      <div class="selcontainer">
        <fieldset class="selector">
          <legend i18n>Usergroup rights</legend>
          <app-select-enum-multiple formControlName="rights" dbenum="login/usergroup_right"></app-select-enum-multiple>
        </fieldset>
        <fieldset class="selector">
          <legend i18n>Dossiers status</legend>
          <app-select-enum-multiple formControlName="dossiers" dbenum="organ/dossier_status_value"></app-select-enum-multiple>
        </fieldset>
      </div>
      <div class="app-info" *ngIf="pleaseSave" i18n>Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()" i18n>Delete</button>
      <button md-button type="button" (click)="doReset()" [disabled]="form.pristine" i18n>Reset</button>
      <button md-button type="button" (click)="doCancel()" i18n>Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine" i18n>Save</button>
    </md-card-actions>
  </form>
</md-card>
