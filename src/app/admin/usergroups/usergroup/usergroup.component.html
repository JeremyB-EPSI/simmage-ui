<md-card class="app-card-content">
  <md-card-title *ngIf="!id">New Usergroup</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input #getfocus placeholder="name" formControlName="name"></md-input>
      <div class="selcontainer">
        <fieldset class="selector">
          <legend>Authorized groups</legend>
          <app-select-generic
              *ngIf="groupsData.length > 0" 
              [elements]="groupsData"
              placeholderString="Filter groups" 
              selectString="Select a group" 
              formControlName="groups">
          </app-select-generic>
        </fieldset>
        <fieldset class="selector">
          <legend>Authorized portals</legend>
          <app-select-generic
              *ngIf="portalsData.length > 0" 
              [elements]="portalsData"
              placeholderString="Filter portals" 
              selectString="Select a portal" 
              formControlName="portals">
          </app-select-generic>
        </fieldset>
      </div>
      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doReset()" [disabled]="form.pristine">Reset</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine">Save</button>
    </md-card-actions>
  </form>
</md-card>
