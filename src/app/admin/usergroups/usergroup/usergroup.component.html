<md-card class="app-card-content">
  <md-card-title *ngIf="creatingNew">New Usergroup</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input placeholder="name" formControlName="name"></md-input>
      <div>
        <div>
          <label>Authorized groups</label>
          <div>
            <md-input type="text" placeholder="Filter groups" formControlName="groupInput"></md-input>
            <select formControlName="groups">
              <option value="">Select a group</option>
              <option [hidden]="groupAutocomplete" *ngFor="let g of groups" [value]="g.grp_id">{{g.grp_name}}</option>
              <option [hidden]="!groupAutocomplete" *ngFor="let g of autocompleteGroups" [value]="g.grp_id">{{g.grp_name}}</option>
            </select>
            <button md-raised-button md-primary (click)="addGroup($event)">Add</button>
          </div>
        </div>
        <div>
          <label>Authorized portals</label>
          <div>
            <md-input type="text" placeholder="Search a portal" formControlName="portalInput" (keyup)="searchPortal($event)"></md-input>
            <div class="autocomplete-divs" [hidden]="!portalAutocomplete">Bingo !
              <ul>
              </ul>
            </div>
            <select formControlName="portals">
              <option value="">Look through portals</option>
              <option *ngFor="let p of portals" [value]="p.por_id">{{p.por_name}}</option>
            </select>
            <button md-raised-button md-primary (click)="addPortal($event)">Add</button>
          </div>
        </div>
      </div>
      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="!creatingNew" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid">Save</button>
    </md-card-actions>
  </form>
</md-card>

<app-usergroups-list></app-usergroups-list>
