<md-card class="app-card-content">
  <md-card-title *ngIf="creatingNew">New Usergroup</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input placeholder="name" formControlName="name"></md-input>
      <div style="display: inline-flex; width: 100%">
        <div>
          <label>Authorized groups</label>
          <app-search-groups *ngIf="groupsData.length > 0" [elements]="groupsData" [selectedElements]="authorizedGroups"
            (returnElements)="checkGroups($event)" [placeholderString]="'Filter groups'" [selectString]="'Select a group'"></app-search-groups>
        </div>
        <div style="margin: 0 10px"></div>
        <div>
          <label>Authorized portals</label>
          <app-search-groups *ngIf="portalsData.length > 0" [elements]="portalsData" [selectedElements]="authorizedPortals"
            (returnElements)="checkPortals($event)" [placeholderString]="'Filter portals'" [selectString]="'Select a portal'"></app-search-groups>
        </div>
      </div>
      <div class="app-info" *ngIf="pleaseSave">Please save or cancel before leaving...</div>
      <app-error-msg [msg]="errorMsg" [details]="errorDetails"></app-error-msg>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="!creatingNew" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid">Save</button>
    </md-card-actions>
  </form>
</md-card>

<app-usergroups-list></app-usergroups-list>
